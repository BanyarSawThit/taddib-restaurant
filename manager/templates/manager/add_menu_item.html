<!-- manager/templates/manager/add_menu_item.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item - Taddib House</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!--Header with Manager Access-->
    <div class="header">
        <h1>Add New Menu Item</h1>
        <h4>Access: Manager</h4>
    </div>

    <div class="summary">
        <a href="{% url 'menu-items' %}">Back to Menu</a>
    </div>

    <div class="menu-edit-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="menu-card">
                <h3>New Menu Item</h3>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="base_price">Price:</label>
                <input type="number" id="base_price" name="base_price" step="0.01" required>

                <label>Category:</label>
                <div class="category-selection">
                    <select id="category" name="category">
                        <option value="">Select existing category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.title }}</option>
                        {% endfor %}
                    </select>
                    <span class="or-text">or</span>
                    <input type="text" id="new_category" name="new_category" placeholder="Create new category">
                </div>

                <label for="new_category_image">New Category Image (if creating new category):</label>
                <input type="file" id="new_category_image" name="new_category_image" accept="image/*">

                <label for="item_image">Item Image:</label>
                <input type="file" id="item_image" name="item_image" accept="image/*">

                <button type="submit">Create Item</button>
            </div>
        </form>
    </div>
</body>
</html>
