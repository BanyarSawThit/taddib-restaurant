<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Table - Taddib House</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!--Header with Manager Access-->
    <div class="header">
        <h1>Table {{ table.table_number }}</h1>
        <h4>Access: Manager</h4>
    </div>

<div class="edit-table-container">
    <form method="post">
        {% csrf_token %}
        <label for="availability">Availability:</label>
        <input type="checkbox" id="availability" name="availability" {% if table.availability %}checked{% endif %}>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'table-layout' %}">Back to Table Layout</a>
</div>
</body>
</html>
