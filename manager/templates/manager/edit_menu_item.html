<!-- manager/templates/manager/edit_menu_item.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu Item - Taddib House</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="header">
    <h1>Edit Menu Item</h1>
    <h4>Access: Manager</h4>
</div>
<div class="summary">
    <a href="{% url 'menu-items' %}">Back to Menu</a>
</div>
<div class="menu-edit-container">
    <form method="post">
        {% csrf_token %}
        <div class="menu-card">
            <h3>Edit {{ item.name }}</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ item.description }}</textarea>
            <br>
            <label for="base_price">Price:</label>
            <input type="number" id="base_price" name="base_price" step="0.01" value="{{ item.base_price }}" required>
            <br>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == item.category.id %}selected{% endif %}>
                    {{ category.title }}
                </option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
